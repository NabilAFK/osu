<!doctype html>
<html>

          content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0,user-scalable=no">
</head>
<body bgcolor="black" style="overflow:hidden;">
<style>
    span{
        color: #FFFFFF
    }
</style>
<section>
    <span id="filename" style="display: none;">Songs/zenith/xi - Blue Zenith (Jepetski) [Frenzy Another].txt</span>
    <div style="text-align: center; position: absolute; margin: auto; top: 0; left: 0; right: 0; bottom: 0; height: 0px;">
        <audio id="audioPlayer" src="Songs/zenith/zenith.mp3"></audio>
    </div>
    <div id="osudiv" style="text-align: center; position: absolute; margin: auto; top: 0; left: 0; right: 0; bottom: 0; height: 0px;">

        <input type="file" id="uploadOsu" onchange="readOsu()" style="color: #FFFFFF">

        <span>Upload Audio</span>
        <input type="file" id="uploadAudio" onchange="readAudio()" style="color: #FFFFFF">

        <span>Page Zoom:</span>
        <input type="text" id="inputScale" value="100" style="text-align: center;"><br>
        <input type="submit" name="b1" value="Start Game" onClick="bt_start_onclick()"><br>
        <span>Delay:</span>
        <input type="text" id="scrollDurationInput" value="2000" style="text-align: center;"><br>
        <span>Input BPM:</span>
        <input type="text" id="baseBPM" value="250" style="text-align: center;"><br>
        <span>Music Offset Delay:</span>
        <input type="text" id="inputOffset" value="-40" style="text-align: center;"><br>
    </div>

    </div>
